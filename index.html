<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>Odin Calculator</h1>

  <div>
    <p id="cal-latest"></p>
    <p id="cal-display"></p>
  </div>

  <div id="button-container">
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="js-operator">/</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="js-operator">*</button>
    </div>

    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="js-operator">-</button>
    </div>

    <div>
      <button>0</button>
      <button class="js-decimal">.</button>
      <button class="js-equal">=</button>
      <button class="js-operator">+</button>
    </div>

    <div>
      <button id="del-btn">Delete</button>
      <button id="clear-btn">Clear</button>
    </div>
  </div>
</body>

</html>
